sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-base texlive-binaries texlive-latex-recommended latex-xcolor texlive-lang-spanish pgf
- wget 'http://mirror.ctan.org/macros/latex/contrib/moderncv.zip'
- unzip moderncv.zip
script:
- chmod +x build.sh
- ./build.sh
- cp out/es/cv_classic_es.pdf out/cv_es.pdf
- cp out/en/cv_classic_en.pdf out/cv_en.pdf


deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - out/cv_es.pdf
  - out/cv_en.pdf
  skip_cleanup: true
  on:
    tags: true